<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(
      fetch("main.wasm"),
      go.importObject,
    )
    .then((result) => {
      go.run(result.instance);
    });
  </script>
</head>

<body id="app"></body>

</html>
